{% extends 'home.html' %}

{% block content %}
  <h1>Order History</h1>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td><a href="{% url 'order_detail' order.order_number %}">#{{ order.order_number }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No orders found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
