<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Set a nice background color */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }

    /* Style the navigation bar */
    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 16px;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style the side navigation bar */
    .side-nav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 20px;
      display: none;
    }

    /* Style the links in the side navigation bar */
    .side-nav a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    /* Change the color of the link on hover */
    .side-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style the content area */
    .main {
      margin-left: 200px; /* Same as the width of the side navigation bar */
      padding: 20px;
    }


    /* Style the main content area */
    main {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    /* Style headings */
    h1, h2, h3 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: normal;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 28px;
    }

    h3 {
      font-size: 24px;
    }

    /* Style buttons */
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    /* Style tables */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Style forms */
    /*form {
      display: flex;
      flex-direction: column;
      margin-top: 24px;
      padding: 16px;
      background-color: #f2f2f2;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }*/

    label {
      font-size: 16px;
      margin-bottom: 8px;
    }

    input, select {
      font-size: 16px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    button[type="submit"] {
      align-self: flex-end;
    }
  </style>
  <script>
  function openNav() {
    document.querySelector(".side-nav").style.display = "block";
  }
  </script>

</head>

<body>
    <nav>
      <a href="{% url 'login' %}" >Login</a>
      <a href="{% url 'register' %}" >Register</a>
    </nav>

  <div class="main">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
